name: Build & Push Docker (CI/CD)

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '.github/**'
      - 'docker-compose.yml'
      - 'README.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '.github/**'
      - 'docker-compose.yml'
      - 'README.md'
  workflow_dispatch:

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Docker Hub Meta
      id: meta
      uses: docker/metadata-action@v5  # Neueste
      with:
        images: |
          ghcr.io/${{ github.repository }}
          docker.io/${{ secrets.DOCKERHUB_USERNAME }}/5etools-docker
        tags: |
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=main,enable={{is_default_branch}}
          type=sha
        labels: |
          org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

    - name: Login GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Login Docker Hub
      uses: docker/login-action@v3
      with:
        registry: docker.io
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build & Push
      uses: docker/build-push-action@v6
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        platforms: linux/amd64,linux/arm64,linux/arm/v7
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Docker Hub Description
      if: github.event_name != 'pull_request'
      uses: peter-evans/dockerhub-description@v4  # Neueste
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        repository: 5etools-docker
        description: |
          5eTools Docker Container - Ein benutzerfreundlicher und vielseitiger Container für die 5eTools-Webanwendung, optimiert für einfache Bereitstellung und Wartung.