name: Build & Push Docker (CI/CD)

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '.github/**'
      - 'docker-compose.yml'
      - 'README.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '.github/**'
      - 'docker-compose.yml'
      - 'README.md'
  workflow_dispatch:

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write  # Required for uploading security scan results

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Docker Hub Meta
      id: meta
      uses: docker/metadata-action@v5  # Neueste
      with:
        images: |
          ghcr.io/${{ github.repository }}
          docker.io/${{ secrets.DOCKERHUB_USERNAME }}/5etools-docker
        tags: |
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=main,enable={{is_default_branch}}
          type=sha
        labels: |
          org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

    - name: Login GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Login Docker Hub
      uses: docker/login-action@v3
      with:
        registry: docker.io
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build & Push
      id: build
      uses: docker/build-push-action@v6
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        platforms: linux/amd64, linux/arm64
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        load: true  # Load image for scanning

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ghcr.io/${{ github.repository }}:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM'
        exit-code: '0'  # Don't fail build, just report

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()  # Upload even if previous steps fail
      with:
        sarif_file: 'trivy-results.sarif'
        category: 'container-scan'

    - name: Generate Trivy report summary
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ghcr.io/${{ github.repository }}:${{ github.sha }}
        format: 'table'
        severity: 'CRITICAL,HIGH'
        exit-code: '1'  # Fail if critical/high vulnerabilities found
      continue-on-error: true  # Don't block the workflow

    - name: Comment PR with scan results
      if: github.event_name == 'pull_request'
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ghcr.io/${{ github.repository }}:${{ github.sha }}
        format: 'table'
        output: 'trivy-pr-comment.txt'
        severity: 'CRITICAL,HIGH,MEDIUM'

